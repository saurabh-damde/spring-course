<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        id="loginbox"
        style="margin-top: 50px"
        class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2"
      >
        <div class="card border-info">
          <div class="card-header bg-info">Sign In</div>
          <div class="card-body">
            <div class="card-text">
              <form
                action="#"
                th:action="@{/authenticate}"
                method="post"
                class="form-horizontal"
              >
                <div class="form-group">
                  <div class="col-xs-15">
                    <div
                      class="alert alert-danger col-xs-offset-1 col-xs-10"
                      th:if="${param.error}"
                    >
                      Invalid Credentials!
                    </div>
                    <div
                      class="alert alert-success col-xs-offset-1 col-xs-10"
                      th:if="${param.logout}"
                    >
                      You've been logged out!
                    </div>
                  </div>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                  <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    class="form-control"
                  />
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control"
                  />
                </div>
                <div style="margin-top: 10px" class="form-group">
                  <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-success">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
